<h1>Corporation Table</h1>

<div class="content">
    <h3>{{vm.message}}</h3>
    <h3>Search</h3>
    <!-- https://docs.angularjs.org/api/ng/filter/filter -->
    <br />
    <br /> 
    
    <table class="gridtable">
        <thead>
            <tr>
                <th>Corp</th>
                <th>Email</th>                
            </tr>
        </thead>    
        
        <tr ng-repeat="corp in vm.corp">
            <td>{{corp.corp}}</td>                  
            <td><a ng-href="#/corp/{{corp.id}}">View</a></td>
        </tr>
    </table>
        
</div>
